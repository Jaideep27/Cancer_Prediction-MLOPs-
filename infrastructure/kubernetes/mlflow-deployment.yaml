---
# MLflow Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-deployment
  namespace: cancer-mlops
  labels:
    app: mlflow
    component: tracking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
      component: tracking
  template:
    metadata:
      labels:
        app: mlflow
        component: tracking
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.9.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        command:
        - mlflow
        - server
        - --host
        - "0.0.0.0"
        - --port
        - "5000"
        - --backend-store-uri
        - sqlite:///mlflow/mlflow.db
        - --default-artifact-root
        - /mlflow/artifacts
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://0.0.0.0:5000"
        volumeMounts:
        - name: mlflow-backend-storage
          mountPath: /mlflow
        - name: mlflow-artifacts-storage
          mountPath: /mlflow/artifacts
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: mlflow-backend-storage
        persistentVolumeClaim:
          claimName: mlflow-backend-pvc
      - name: mlflow-artifacts-storage
        persistentVolumeClaim:
          claimName: mlflow-artifacts-pvc

---
# MLflow Service
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: cancer-mlops
  labels:
    app: mlflow
    component: tracking
spec:
  type: ClusterIP
  selector:
    app: mlflow
    component: tracking
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP

---
# MLflow Service (NodePort for external access - optional)
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service-external
  namespace: cancer-mlops
  labels:
    app: mlflow
    component: tracking
spec:
  type: NodePort
  selector:
    app: mlflow
    component: tracking
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    nodePort: 30500
    protocol: TCP
