# Cancer MLOps - All-in-One Kubernetes Deployment
# This file contains all resources needed to deploy the Cancer MLOps platform
#
# Quick deploy: kubectl apply -f all-in-one.yaml
#
# IMPORTANT: Update the following before deploying:
# 1. Line 28: Replace with your Docker registry image
# 2. Line 503: Update Ingress host with your domain
# 3. Line 388: Change Grafana admin password

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: cancer-mlops
  labels:
    name: cancer-mlops
    environment: production

---
# ConfigMap: Prometheus Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: cancer-mlops
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'cancer-mlops-api'
        static_configs:
          - targets: ['api-service:8000']
        metrics_path: '/metrics'
        scrape_interval: 10s

---
# ConfigMap: Application Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: cancer-mlops
  labels:
    app: cancer-mlops-api
data:
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  LOG_LEVEL: "INFO"
  MODEL_NAME: "hybrid_ensemble"
  MODEL_VERSION: "latest"
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"
  PROMETHEUS_ENABLED: "true"

---
# ConfigMap: Grafana Datasources
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: cancer-mlops
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service:9090
        isDefault: true
        editable: true

---
# PVC: Models Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: cancer-mlops
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
# PVC: Data Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  namespace: cancer-mlops
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# PVC: MLflow Artifacts
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-artifacts-pvc
  namespace: cancer-mlops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard

---
# PVC: MLflow Backend
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-backend-pvc
  namespace: cancer-mlops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
# PVC: Prometheus Data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data-pvc
  namespace: cancer-mlops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
# PVC: Grafana Data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data-pvc
  namespace: cancer-mlops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard

---
# PVC: Logs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-pvc
  namespace: cancer-mlops
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
# ServiceAccount: Prometheus
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: cancer-mlops

---
# ClusterRole: Prometheus
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]

---
# ClusterRoleBinding: Prometheus
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: cancer-mlops

---
# Deployment: API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: cancer-mlops
  labels:
    app: cancer-mlops-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cancer-mlops-api
  template:
    metadata:
      labels:
        app: cancer-mlops-api
    spec:
      containers:
      - name: api
        image: cancer-mlops-api:latest  # UPDATE THIS
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-config
        volumeMounts:
        - name: models-storage
          mountPath: /app/models
        - name: data-storage
          mountPath: /app/data
        - name: logs-storage
          mountPath: /app/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: models-pvc
      - name: data-storage
        persistentVolumeClaim:
          claimName: data-pvc
      - name: logs-storage
        persistentVolumeClaim:
          claimName: logs-pvc

---
# Service: API (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: cancer-mlops
spec:
  type: ClusterIP
  selector:
    app: cancer-mlops-api
  ports:
  - port: 8000
    targetPort: 8000

---
# Service: API (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: api-service-external
  namespace: cancer-mlops
spec:
  type: LoadBalancer
  selector:
    app: cancer-mlops-api
  ports:
  - port: 80
    targetPort: 8000

---
# Deployment: MLflow
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-deployment
  namespace: cancer-mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.9.0
        ports:
        - containerPort: 5000
        command:
        - mlflow
        - server
        - --host=0.0.0.0
        - --port=5000
        - --backend-store-uri=sqlite:///mlflow/mlflow.db
        - --default-artifact-root=/mlflow/artifacts
        volumeMounts:
        - name: mlflow-backend
          mountPath: /mlflow
        - name: mlflow-artifacts
          mountPath: /mlflow/artifacts
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: mlflow-backend
        persistentVolumeClaim:
          claimName: mlflow-backend-pvc
      - name: mlflow-artifacts
        persistentVolumeClaim:
          claimName: mlflow-artifacts-pvc

---
# Service: MLflow
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: cancer-mlops
spec:
  type: ClusterIP
  selector:
    app: mlflow
  ports:
  - port: 5000
    targetPort: 5000

---
# Deployment: Prometheus
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: cancer-mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v2.48.0
        ports:
        - containerPort: 9090
        args:
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/prometheus
        - --storage.tsdb.retention.time=30d
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: data
          mountPath: /prometheus
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: data
        persistentVolumeClaim:
          claimName: prometheus-data-pvc

---
# Service: Prometheus
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: cancer-mlops
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090

---
# Deployment: Grafana
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: cancer-mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.2.2
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"  # CHANGE THIS IN PRODUCTION
        volumeMounts:
        - name: data
          mountPath: /var/lib/grafana
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: grafana-data-pvc
      - name: datasources
        configMap:
          name: grafana-datasources

---
# Service: Grafana
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: cancer-mlops
spec:
  type: ClusterIP
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cancer-mlops-ingress
  namespace: cancer-mlops
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: cancer-mlops.example.com  # UPDATE THIS
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
