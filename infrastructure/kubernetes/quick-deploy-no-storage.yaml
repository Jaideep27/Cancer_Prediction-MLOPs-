# Quick deployment without persistent storage (for testing only)
# Data will be lost when pods restart!

---
apiVersion: v1
kind: Namespace
metadata:
  name: cancer-mlops

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: cancer-mlops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'cancer-mlops-api'
        static_configs:
          - targets: ['api-service:8000']

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: cancer-mlops
data:
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  LOG_LEVEL: "INFO"
  MODEL_NAME: "hybrid_ensemble"
  MODEL_VERSION: "latest"

---
# API Deployment (no volumes)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: cancer-mlops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cancer-mlops-api
  template:
    metadata:
      labels:
        app: cancer-mlops-api
    spec:
      containers:
      - name: api
        image: cancer-mlops-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: cancer-mlops
spec:
  type: LoadBalancer
  selector:
    app: cancer-mlops-api
  ports:
  - port: 8000
    targetPort: 8000

---
# MLflow Deployment (no volumes)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-deployment
  namespace: cancer-mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: ghcr.io/mlflow/mlflow:v2.9.0
        ports:
        - containerPort: 5000
        command: ["mlflow", "server", "--host=0.0.0.0", "--port=5000"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: cancer-mlops
spec:
  type: ClusterIP
  selector:
    app: mlflow
  ports:
  - port: 5000
    targetPort: 5000

---
# Prometheus Deployment (no volumes)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: cancer-mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.48.0
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
      volumes:
      - name: config
        configMap:
          name: prometheus-config

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: cancer-mlops
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090

---
# Grafana Deployment (no volumes)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: cancer-mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.2.2
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "admin"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: cancer-mlops
spec:
  type: ClusterIP
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
