---
# Prometheus Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: cancer-mlops
  labels:
    app: prometheus
data:
  prometheus.yml: |
    # Prometheus configuration for Cancer MLOps

    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'cancer-mlops-api'
        static_configs:
          - targets: ['api-service:8000']
        metrics_path: '/metrics'
        scrape_interval: 10s

---
# Application Environment Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: cancer-mlops
  labels:
    app: cancer-mlops-api
data:
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  LOG_LEVEL: "INFO"

  # Model Configuration
  MODEL_NAME: "hybrid_ensemble"
  MODEL_VERSION: "latest"

  # MLflow Configuration
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"

  # Prometheus Configuration
  PROMETHEUS_ENABLED: "true"

---
# Grafana Datasource Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: cancer-mlops
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service:9090
        isDefault: true
        editable: true
