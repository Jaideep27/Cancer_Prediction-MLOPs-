---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: cancer-mlops
  labels:
    app: cancer-mlops-api
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cancer-mlops-api
      component: api
  template:
    metadata:
      labels:
        app: cancer-mlops-api
        component: api
    spec:
      containers:
      - name: api
        image: cancer-mlops-api:latest  # Update with your Docker registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: API_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MODEL_NAME
        - name: MODEL_VERSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MODEL_VERSION
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MLFLOW_TRACKING_URI
        volumeMounts:
        - name: models-storage
          mountPath: /app/models
          readOnly: true
        - name: data-storage
          mountPath: /app/data
          readOnly: true
        - name: logs-storage
          mountPath: /app/logs
        - name: config-storage
          mountPath: /app/configs
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: models-pvc
      - name: data-storage
        persistentVolumeClaim:
          claimName: data-pvc
      - name: logs-storage
        persistentVolumeClaim:
          claimName: logs-pvc
      - name: config-storage
        hostPath:
          path: /configs  # Mount local configs or use ConfigMap
          type: DirectoryOrCreate

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: cancer-mlops
  labels:
    app: cancer-mlops-api
    component: api
spec:
  type: ClusterIP
  selector:
    app: cancer-mlops-api
    component: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP

---
# API Service (LoadBalancer for external access - optional)
apiVersion: v1
kind: Service
metadata:
  name: api-service-external
  namespace: cancer-mlops
  labels:
    app: cancer-mlops-api
    component: api
spec:
  type: LoadBalancer
  selector:
    app: cancer-mlops-api
    component: api
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
