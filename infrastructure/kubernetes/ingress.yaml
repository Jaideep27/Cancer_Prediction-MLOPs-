---
# Ingress Controller (using NGINX)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cancer-mlops-ingress
  namespace: cancer-mlops
  labels:
    app: cancer-mlops
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
spec:
  ingressClassName: nginx
  rules:
  - host: cancer-mlops.example.com  # Update with your domain
    http:
      paths:
      # API endpoints
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000

      # MLflow UI
      - path: /mlflow(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mlflow-service
            port:
              number: 5000

      # Prometheus UI
      - path: /prometheus(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090

      # Grafana UI
      - path: /grafana(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000

      # Root path redirects to API
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000

  # TLS configuration (optional, requires cert-manager)
  # tls:
  # - hosts:
  #   - cancer-mlops.example.com
  #   secretName: cancer-mlops-tls

---
# Alternative: Simple Ingress without path rewriting
