# Model Configuration

logistic_regression:
  name: "Logistic Regression"
  class: "LogisticRegression"
  params:
    random_state: 0
    class_weight: "balanced"
    max_iter: 1000
    solver: "lbfgs"

gradient_boosting:
  name: "Gradient Boosting Classifier"
  class: "GradientBoostingClassifier"
  params:
    random_state: 0
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 3
    min_samples_split: 2
    min_samples_leaf: 1
    subsample: 1.0

neural_network:
  name: "Neural Network (MLP)"
  class: "MLPClassifier"
  params:
    hidden_layer_sizes: [30, 30, 30]
    activation: "logistic"
    random_state: 0
    max_iter: 500
    early_stopping: true
    validation_fraction: 0.1
    n_iter_no_change: 10

hybrid_ensemble:
  name: "Hybrid Ensemble Model"
  class: "EnsembleVoteClassifier"
  params:
    voting: "soft"
    weights: [0.7, 1.2, 0.5]  # [LR, GBC, NN]
  models:
    - logistic_regression
    - gradient_boosting
    - neural_network

# Feature Configuration
features:
  - "radius_mean"
  - "texture_mean"
  - "perimeter_mean"
  - "area_mean"
  - "smoothness_mean"
  - "compactness_mean"
  - "concavity_mean"
