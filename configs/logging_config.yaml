# Logging Configuration

version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(funcName)s %(lineno)d %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file_info:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/api/info.log
    maxBytes: 10485760  # 10MB
    backupCount: 5

  file_error:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/api/error.log
    maxBytes: 10485760  # 10MB
    backupCount: 5

  training_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/training/training.log
    maxBytes: 10485760  # 10MB
    backupCount: 5

  monitoring_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: logs/monitoring/monitoring.log
    maxBytes: 10485760  # 10MB
    backupCount: 5

loggers:
  src:
    level: INFO
    handlers: [console, file_info, file_error]
    propagate: false

  src.api:
    level: INFO
    handlers: [console, file_info]
    propagate: false

  src.models.train:
    level: INFO
    handlers: [console, training_file]
    propagate: false

  src.monitoring:
    level: INFO
    handlers: [console, monitoring_file]
    propagate: false

  uvicorn:
    level: INFO
    handlers: [console, file_info]
    propagate: false

  mlflow:
    level: WARNING
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console, file_info, file_error]
