# Training Configuration

# General Settings
experiment_name: "cancer_prediction"
run_name: "hybrid_ensemble_baseline"
random_state: 42

# Models to Train
models_to_train:
  - "logistic_regression"
  - "gradient_boosting"
  - "neural_network"
  - "hybrid_ensemble"

# Training Parameters
training:
  cross_validation:
    enabled: false
    cv_folds: 5
    scoring: "accuracy"

  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.001

  save_best_model: true
  track_experiments: true

# Evaluation Metrics
metrics:
  - "accuracy"
  - "precision"
  - "recall"
  - "f1_score"
  - "roc_auc"
  - "confusion_matrix"

# MLflow Configuration
mlflow:
  tracking_uri: "http://localhost:5000"
  experiment_name: "cancer_prediction"
  log_params: true
  log_metrics: true
  log_models: true
  log_artifacts: true
  registered_model_name: "cancer_prediction_model"

# Model Persistence
persistence:
  save_format: "pickle"  # Options: pickle, joblib, onnx
  compression: true
  save_metadata: true
  save_feature_importance: true

# Logging
logging:
  level: "INFO"
  log_to_file: true
  log_file: "logs/training/training.log"
  log_to_console: true
